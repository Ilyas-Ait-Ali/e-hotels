{% extends 'base.html' %}
{% block title %}Booking Confirmed{% endblock %}

{% block content %}
<div class="text-center">
    <h2 class="text-success">✅ Booking Confirmed!</h2>

    <div class="card mt-4 shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h5 class="card-title mb-3">Room <strong>#{{ room_id }}</strong> at <strong>{{ hotel_name }}</strong></h5>
            <p class="card-text">
                <span class="fw-bold">Check-in:</span> {{ checkin }}<br>
                <span class="fw-bold">Check-out:</span> {{ checkout }}
            </p>
        </div>
    </div>

    <div class="mt-4">
        <a href="{{ url_for('customer.search_rooms') }}" class="btn btn-primary me-2">🔍 Book Another Room</a>
        <a href="{{ url_for('customer.my_bookings') }}" class="btn btn-outline-secondary">📋 My Bookings</a>
    </div>
</div>
{% endblock %}
