{% extends 'base.html' %}
{% block title %}Rent a Room{% endblock %}

{% block content %}
<h2>üè® Direct Room Rental</h2>

<form method="POST" action="{{ url_for('employee.rent_room') }}">
    <div class="mb-3">
        <label class="form-label">Customer Full Name</label>
        <input type="text" name="customer_name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Customer ID</label>
        <input type="number" name="customer_id" class="form-control" required>
    </div>    
    {% if is_admin %}
    <div class="mb-3">
        <label class="form-label">Hotel ID</label>
        <input type="number" name="hotel_id" class="form-control" required>
    </div>
    {% endif %}
    <div class="mb-3">
        <label class="form-label">Room ID</label>
        <input type="number" name="room_id" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Check-in Date</label>
        <input type="date" name="checkin" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Check-out Date</label>
        <input type="date" name="checkout" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Payment Amount ($)</label>
        <input type="number" name="payment_amount" class="form-control" step="0.01" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Payment Method</label>
        <select name="payment_method" class="form-select" required>
            <option value="">Select...</option>
            <option value="Cash">Cash</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Online">Online</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Confirm Rental</button>
</form>
{% endblock %}
