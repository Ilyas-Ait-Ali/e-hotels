{% extends 'base.html' %}
{% block title %}Available Rooms per Area{% endblock %}
{% block content %}
<h2>üìç Available Rooms per City</h2>

{% if rows %}
<table class="table table-bordered">
    <thead>
        <tr>
            <th>City</th>
            <th>Available Rooms</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            <td>{{ row.city }}</td>
            <td>{{ row.availablerooms }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No data found.</p>
{% endif %}
{% endblock %}
